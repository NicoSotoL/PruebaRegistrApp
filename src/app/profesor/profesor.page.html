<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      RegistrApp
    </ion-title>
    <ion-card-title>{{ userName }}</ion-card-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <img src="assets/icon/logoRegistrApp.png">
  <div class="center-container" class="lista"><ion-grid>
    <ion-row>
      <ion-col size-md="6" size-sm="10" size-xs="12" class="button-container">
        <ion-button expand="full" color="primary" (click)="mostrarQR()">
          Asignatura 1 // Seccion A
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-md="6" size-sm="10" size-xs="12" class="button-container">
        <ion-button expand="full" color="primary" (click)="mostrarQR()">
          Asignatura 2 // Seccion B
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-md="6" size-sm="10" size-xs="12" class="button-container">
        <ion-button expand="full" color="primary" (click)="mostrarQR()">
          Asignatura 3 // Seccion C
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-md="6" size-sm="10" size-xs="12" class="button-container">
        <ion-button expand="full" color="primary" (click)="mostrarQR()">
          Asignatura 4 // Seccion D
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-md="6" size-sm="10" size-xs="12" class="button-container">
        <ion-button expand="full" color="primary" (click)="mostrarQR()">
          Asignatura 5 // Seccion E
        </ion-button>
      </ion-col>
    </ion-row>
  
    <div class="qr-container" *ngIf="mostrarImagenQR">
      <ion-img src="assets/icon/qr.png" class="qr-image"></ion-img>
      <button (click)="cerrarQR()" class="close-button">Cerrar</button>
    </div>
  </ion-grid>
</div>
<div class="back-button-container">
    <ion-button color="warning" class="small-back-button" (click)="cerrarSesion()">
      Volver
    </ion-button>
  </div>
</ion-content>
